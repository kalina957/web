<div class="container" style="margin-top: 30px" >
    <div class="row">
    <div class="col-sm-4">
        <h4>Employees:</h4>
        <div>
                <input class="grid-employees-item" name="test" [(ngModel)]="searchEmployee" placeholder="Enter employee name" />
            </div>
            <div style="margin-left:11pt;">
                <label style="padding-right: 10pt;">
                  <input type="radio" class="radio" name="choice" value="Sort" (change)="SortByName()"  />
                  Sort by name
                </label>
                <label>
                  <input type="radio" class="radio" (change)="UpdateList()" name="choice" value="NoSort" checked />
                  No sort
                </label>
              </div>
        <ul class="grid-employees">
            <li class="grid-employees-item" *ngFor="let employee of employees | filterEmployeePipe: searchEmployee" (click)="onSelect(employee)">
                <div *ngIf="getSelectedDep()!=null">
                <label [ngClass]="{'highlight':employee.department_id==getSelectedDep().id}" >
                 <p>Employee Name: {{employee.first_name}} {{employee.last_name}}</p>    
                </label>
                </div> 
                <div *ngIf="getSelectedDep()==null">
                    <label >
                     <p>Employee Name: {{employee.first_name}} {{employee.last_name}}</p>    
                    </label>
                    </div>    
            </li>
        </ul>
       <p> <button class="btn" type="submit" (click)="deleteEmployee(selectedEmployee)"
        style="color: black; background-color: rgb(240,170,170);border: 2px solid black;">Remove selected employee</button></p>
       <p> <button class="btn" type="submit" (click)="addEmployeeCheck()"
        style="color: black; background-color: rgb(240,170,170);border: 2px solid black;">Upload new employee</button></p>
    </div>
    <div class="col-sm-4">
            <app-details-employee [employee]="selectedEmployee" >
            </app-details-employee>
        </div>
<div>
    <!-- <app-upload-employee [employee]="selectedEmployee" [checkAddEmployee]="checkEmployee" ></app-upload-employee>
    -->
    <div *ngIf="checkEmployee">
        <h4>Upload new employee:</h4>
    <form (submit)="addEmployee()">
        <h6>Employee First Name:</h6>
        <input style="margin: 4px 2px;padding: 10px 8px; display:block" type="text" [(ngModel)]="txtEmployeeFirstName"
            name="txtEmployeeFirstName">
            <h6>Employee Last Name:</h6>
            <input style="margin-bottom: 15px;padding: 10px 8px; display:block" type="text" [(ngModel)]="txtEmployeeLastName"
                name="EmployeeLastName">
        <h6>Employee Birth Date:</h6>
        <input style="margin-bottom: 15px;padding: 10px 8px; display:block" type="text" [(ngModel)]="txtEmployeeBirthDate"
            name="EmployeeBirthDate">
        <button class="btn" type="submit"
            style="color: black; background-color: rgb(240,170,170); border: 2px solid black;">Upload new
            employee</button>
    </form>
    </div>
</div>
   


    <div class="col-sm-4">
     
        <div> 
                <h4>Departments:</h4>
                    <ul class="grid-employees">
                        <li class="grid-employees-item" *ngFor="let department of departments" (click)="setDepartment(department)">
                            <label for="">{{department.name}}</label>
                        </li>
                    </ul>
                </div> 
        <!-- <div *ngIf="selectedEmployee">
            <h1>
                Employee Tasks:
            </h1>
            <ul class="grid-employees">
                    <li class="grid-employees-item" *ngFor="let task of selectedEmployee?.tasks">
                        <label for="">{{task.name}}</label>
                    </li>
                </ul>
        </div> -->                
        </div>
        <div class="col-sm-4">
                <app-set-department [selectedEmployee]="selectedEmployee" [selectedDepartment]="selectedDepartment"></app-set-department>
                        
            </div>
        </div>
</div>
